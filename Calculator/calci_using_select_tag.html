<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="frm">
        <input type="number" name="n1" autocomplete="off">
        <input type="number" name="n2" autocomplete="off">
        <select name="s1" id="s1" onchange="change()">
            <option></option>
            <option value="add">Add(+)</option>
            <option value="sub">Sub(-)</option>
            <option value="mul">Mul(*)</option>
            <option value="div">Div(/)</option>
        </select>
        <input type="number" name="n3" autocomplete="off" readonly>
    </form>
    <script>
        function change()
        {
            choice = document.frm.s1.value;
            switch(choice)
            {
                case "add":
                    add();
                    break;
                case "sub":
                    sub();
                    break;
                case "mul":
                    mul();
                    break;
                case "div":
                    div();
                    break;
                default:
                    prompt("Enter proper value");
                    break;
            }
        }
        function add()
        {
            document.frm.n3.value = parseInt(document.frm.n1.value) + parseInt(document.frm.n2.value);
        }
        function sub()
        {
            document.frm.n3.value = parseInt(document.frm.n1.value) - parseInt(document.frm.n2.value);
        }
        function mul()
        {
            document.frm.n3.value = parseInt(document.frm.n1.value) * parseInt(document.frm.n2.value);
        }
        function div()
        {
            document.frm.n3.value = parseInt(document.frm.n1.value) / parseInt(document.frm.n2.value);
        }
    </script>
</body>
</html>
